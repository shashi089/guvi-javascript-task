 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 20px;
        font-size: 14px;
      }
      th {
        font-weight: 500;
      }
      h3 {
        margin-left: 250px;
      }
    </style>
  </head>
  <body>
    <h3>Health Chart</h3>
    <table>
      <tr>
        <th rowspan="2">State of Health</th>
        <th colspan="2">Fasting Value</th>
        <th colspan="2">After Eating</th>
      </tr>
      <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
      </tr>
      <tr>
        <th>Healthy</th>
        <td>70</td>
        <td>100</td>
        <td>less than 140</td>
      </tr>
      <tr>
        <th>Pre-Diabetes</th>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <th>Diabetes</th>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
